[ssh]
user = "your_username"
password = "your_password"
host = "your_host"
port = 22
backup_path = "remote/backup/directory/"
target_path = "remote/target/directory/"

[ftp]
user = "your_username"
password = "your_password"
host = "your_host"
port = 21
remote_path = "/remote/directory/path"
secure = false

[database]
enabled = true
user = "db_username"
password = "db_password"
host = "db_host"
port = 3306
name = "db_name"
dump_path = "/path/to/dump.sql"

[github]
enabled = true
repository = "GITHUB_REPOSITORY_URL"